<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Skins Galerie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

    .upload-form {
      text-align: center;
      margin-bottom: 40px;
    }

    .upload-form input[type="file"],
    .upload-form input[type="text"] {
      margin: 10px;
    }

    .upload-form button {
      padding: 5px 10px;
    }

    .skin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .skin-item {
      background: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 140px;
      cursor: pointer;
    }

    .skin-item img {
      width: 96px;
      height: 96px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .skin-item h4 {
      font-size: 14px;
      margin: 0;
      word-break: break-word;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      display: flex;
      gap: 20px;
      border-radius: 10px;
      align-items: center;
      max-width: 600px;
      width: 80%;
      justify-content: center;
    }

    .modal img {
      width: 300px;  /* Größerer Skin */
      height: 300px;
      object-fit: contain;
    }

    .modal button {
      padding: 10px 20px;
      font-size: 15px;
      margin-top: 10px;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      .modal-content {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Minecraft Skins</h1>
  </header>

  <main>
    <section class="upload-form">
      <h2>Eigenen Skin hochladen (nur du)</h2>
      <input type="file" id="skinUpload" accept=".png" />
      <input type="text" id="skinName" placeholder="Name des Skins" />
      <br/>
      <button onclick="handleUpload()">Hochladen</button>
    </section>

    <section class="skin-grid" id="skinGallery">
      <!-- Skins erscheinen hier -->
    </section>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <img id="modalImage" alt="Skin Preview" />
      <div>
        <h3 id="modalTitle">Skin</h3>
        <button id="downloadBtn">Download</button>
        <br>
        <button onclick="closeModal()">Schließen</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Minecraft Skins. Nur du kannst hochladen!
  </footer>

  <script>
    let uploadedSkins = [];

    function handleUpload() {
      const fileInput = document.getElementById("skinUpload");
      const nameInput = document.getElementById("skinName");
      const file = fileInput.files[0];
      const name = nameInput.value || "Unbenannter Skin";

      if (!file || file.type !== "image/png") {
        alert("Nur PNG-Dateien erlaubt.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const skinDataUrl = e.target.result;
        addSkinToGallery(name, skinDataUrl);
        uploadedSkins.push({ name, dataUrl: skinDataUrl });
      };
      reader.readAsDataURL(file);

      fileInput.value = "";
      nameInput.value = "";
    }

    function addSkinToGallery(name, skinDataUrl) {
      const gallery = document.getElementById("skinGallery");

      const skinItem = document.createElement("div");
      skinItem.className = "skin-item";

      const img = document.createElement("img");
      img.src = skinDataUrl;
      img.alt = name;

      const title = document.createElement("h4");
      title.textContent = name;

      skinItem.appendChild(img);
      skinItem.appendChild(title);

      skinItem.onclick = () => openModal(name, skinDataUrl);
      gallery.prepend(skinItem);
    }

    function openModal(name, skinUrl) {
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modalImage");
      const downloadBtn = document.getElementById("downloadBtn");
      document.getElementById("modalTitle").textContent = name;

      modal.style.display = "flex";
      modalImage.src = skinUrl;

      // Download-Button
      downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = skinUrl;
        a.download = name + ".png";
        a.click();
      };
    }

    function closeModal() {
      const modal = document.getElementById("modal");
      modal.style.display = "none";
    }
  </script>

</body>
</html>
