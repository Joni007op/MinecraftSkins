<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Skins</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      padding: 20px;
    }
    #uploadSection {
      display: none;
      margin: 20px auto;
    }
    input[type="text"], input[type="file"] {
      padding: 5px;
      margin: 5px;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }
    .skin-box {
      width: 80px;
      height: 80px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
    }
    .skin-box img {
      width: 64px;
      height: 32px;
      object-fit: contain;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .modal-content img {
      width: 128px;
      height: 64px;
      object-fit: contain;
      background: #333;
    }
    .modal-buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    .modal-buttons button {
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .delete-button {
      background: #c00;
      color: #fff;
    }
    .download-button {
      background: #0c0;
      color: #000;
    }
    .close-button {
      background: #666;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Minecraft Skins</h1>

  <div id="uploadSection">
    <input type="text" id="skinNameInput" placeholder="Skin-Name" />
    <input type="file" id="skinFileInput" accept="image/png" />
    <button onclick="uploadSkin()">Hochladen</button>
  </div>

  <div id="gallery"></div>

  <div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <img id="modalImage" />
      <div class="modal-buttons">
        <div id="modalSkinName" style="color: white; font-weight: bold;"></div>
        <button class="download-button" onclick="downloadSkin()">Download</button>
        <button id="deleteButton" class="delete-button" onclick="deleteSkin()">Löschen</button>
        <button class="close-button" onclick="closeModal()">Schließen</button>
      </div>
    </div>
  </div>

  <script>
    const isAdmin = true; // Nur du: Stelle sicher, dass du die Datei lokal editierst
    const uploadSection = document.getElementById("uploadSection");
    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("modal");
    const modalImage = document.getElementById("modalImage");
    const modalSkinName = document.getElementById("modalSkinName");
    const deleteButton = document.getElementById("deleteButton");

    let currentSkinIndex = null;

    function uploadSkin() {
      const name = document.getElementById("skinNameInput").value.trim();
      const fileInput = document.getElementById("skinFileInput");
      const file = fileInput.files[0];
      if (!name || !file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const skins = JSON.parse(localStorage.getItem("skins") || "[]");
        skins.push({ name, data: reader.result });
        localStorage.setItem("skins", JSON.stringify(skins));
        renderGallery();
        fileInput.value = "";
        document.getElementById("skinNameInput").value = "";
      };
      reader.readAsDataURL(file);
    }

    function renderGallery() {
      gallery.innerHTML = "";
      const skins = JSON.parse(localStorage.getItem("skins") || "[]");
      skins.forEach((skin, index) => {
        const div = document.createElement("div");
        div.className = "skin-box";
        const img = document.createElement("img");
        img.src = skin.data;
        img.alt = skin.name;
        div.appendChild(img);
        div.onclick = () => openModal(index);
        gallery.appendChild(div);
      });
    }

    function openModal(index) {
      const skins = JSON.parse(localStorage.getItem("skins") || "[]");
      const skin = skins[index];
      modalImage.src = skin.data;
      modalSkinName.innerText = skin.name;
      modal.style.display = "flex";
      currentSkinIndex = index;
      deleteButton.style.display = isAdmin ? "block" : "none";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function deleteSkin() {
      const skins = JSON.parse(localStorage.getItem("skins") || "[]");
      if (currentSkinIndex !== null) {
        skins.splice(currentSkinIndex, 1);
        localStorage.setItem("skins", JSON.stringify(skins));
        renderGallery();
        closeModal();
      }
    }

    function downloadSkin() {
      const skins = JSON.parse(localStorage.getItem("skins") || "[]");
      const skin = skins[currentSkinIndex];
      const a = document.createElement("a");
      a.href = skin.data;
      a.download = skin.name + ".png";
      a.click();
    }

    window.onload = () => {
      if (isAdmin) uploadSection.style.display = "block";
      renderGallery();
    };
  </script>
</body>
</html>
