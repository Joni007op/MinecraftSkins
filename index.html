<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Skins</title>
  <style>
    <img src="${skin.url}" class="skin-image" alt="${skin.name}">
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #upload-container {
      display: none;
      margin-bottom: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(128px, 1fr));
      gap: 20px;
    }
    .skin-box {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
    .skin-box img {
      width: 128px;
      height: 128px;
      object-fit: contain;
      background: #000;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      color: white;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      gap: 20px;
      max-width: 90%;
    }
    .modal img {
      max-height: 256px;
      object-fit: contain;
      background: black;
    }
    .modal button {
      margin-top: 10px;
      padding: 10px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Minecraft Skins</h1>

  <div id="upload-container">
    <input type="text" id="skin-name" placeholder="Skin-Name" />
    <input type="file" id="skin-file" accept="image/png" />
    <button onclick="uploadSkin()">Hochladen</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <img id="modal-img" />
      <div>
        <p id="modal-name"></p>
        <a id="download-btn" href="#" download>Download</a>
        <br />
        <button onclick="closeModal()">Schließen</button>
        <br />
        <button id="delete-btn" onclick="deleteSkin()" style="display:none;">Löschen</button>
      </div>
    </div>
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const modalName = document.getElementById("modal-name");
    const downloadBtn = document.getElementById("download-btn");
    const deleteBtn = document.getElementById("delete-btn");
    const uploadContainer = document.getElementById("upload-container");

    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get("admin") === "Joni007OP";

    if (isAdmin) {
      uploadContainer.style.display = "block";
    }

    let skins = JSON.parse(localStorage.getItem("skins") || "[]");

    function saveSkins() {
      localStorage.setItem("skins", JSON.stringify(skins));
    }

    function renderGallery() {
      gallery.innerHTML = "";
      skins.forEach((skin, index) => {
        const box = document.createElement("div");
        box.className = "skin-box";
        box.innerHTML = `<img src="${skin.data}" alt="${skin.name}" /><div>${skin.name}</div>`;
        box.onclick = () => openModal(index);
        gallery.appendChild(box);
      });
    }

    function uploadSkin() {
      const name = document.getElementById("skin-name").value;
      const file = document.getElementById("skin-file").files[0];
      if (!name || !file) return alert("Bitte Namen und Datei auswählen.");

      const reader = new FileReader();
      reader.onload = function(e) {
        skins.push({ name, data: e.target.result });
        saveSkins();
        renderGallery();
      };
      reader.readAsDataURL(file);
    }

    let currentIndex = -1;

    function openModal(index) {
      currentIndex = index;
      const skin = skins[index];
      modalImg.src = skin.data;
      modalName.textContent = skin.name;
      downloadBtn.href = skin.data;
      downloadBtn.download = `${skin.name}.png`;
      if (isAdmin) {
        deleteBtn.style.display = "inline-block";
      } else {
        deleteBtn.style.display = "none";
      }
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function deleteSkin() {
      if (currentIndex >= 0) {
        if (confirm("Skin wirklich löschen?")) {
          skins.splice(currentIndex, 1);
          saveSkins();
          renderGallery();
          closeModal();
        }
      }
    }

    renderGallery();
  </script>
</body>
</html>
