<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Skins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      text-align: center;
      background-color: #282828;
      font-size: 1.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .skin-item {
      background-color: #2e2e2e;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .skin-item img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      image-rendering: pixelated;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    #preview-img {
      width: 128px;
      height: auto;
      image-rendering: pixelated;
    }
    #modal-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    #upload-container {
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Minecraft Skins Galerie</header>

  <div id="upload-container">
    <input type="file" id="fileInput" accept="image/png" />
    <input type="text" id="skinName" placeholder="Name des Skins" />
    <button onclick="uploadSkin()">Hochladen</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <div id="modal">
    <div id="modal-content">
      <img id="preview-img" src="" alt="Skin Preview">
      <div id="modal-buttons">
        <div id="preview-name"></div>
        <button onclick="downloadSkin()">Download</button>
        <button onclick="deleteSkin()">Löschen</button>
        <button onclick="closeModal()">Schließen</button>
      </div>
    </div>
  </div>

  <script>
    let selectedSkinIndex = null;

    function uploadSkin() {
      const input = document.getElementById("fileInput");
      const name = document.getElementById("skinName").value || "Unbenannt";

      if (input.files.length === 0) return;

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const gallery = document.getElementById("gallery");
        const div = document.createElement("div");
        div.className = "skin-item";

        const img = document.createElement("img");
        img.src = e.target.result;
        img.alt = name;

        div.onclick = function () {
          selectedSkinIndex = Array.from(gallery.children).indexOf(div);
          document.getElementById("preview-img").src = e.target.result;
          document.getElementById("preview-name").textContent = name;
          document.getElementById("modal").style.display = "flex";
        };

        div.appendChild(img);
        gallery.appendChild(div);

        input.value = "";
        document.getElementById("skinName").value = "";
      };

      reader.readAsDataURL(file);
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function downloadSkin() {
      const link = document.createElement("a");
      link.href = document.getElementById("preview-img").src;
      link.download = document.getElementById("preview-name").textContent + ".png";
      link.click();
    }

    function deleteSkin() {
      if (selectedSkinIndex !== null) {
        const gallery = document.getElementById("gallery");
        gallery.removeChild(gallery.children[selectedSkinIndex]);
        closeModal();
      }
    }
  </script>
</body>
</html>
