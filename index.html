<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Skins</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    #uploadSection {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1.2em;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }
    .skin-box {
      width: 160px;
      height: 160px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
    }
    .skin-box img {
      width: 128px;
      height: 128px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>Minecraft Skins</h1>

  <div id="uploadSection">
    <input type="text" id="skinNameInput" placeholder="Skin-Name">
    <input type="file" id="skinFileInput" accept="image/png">
    <button onclick="uploadSkin()">Hochladen</button>
  </div>

  <div id="gallery"></div>

  <script>
    function uploadSkin() {
      const name = document.getElementById("skinNameInput").value.trim();
      const fileInput = document.getElementById("skinFileInput");
      const file = fileInput.files[0];
      if (!name || !file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const imageData = reader.result;

        // Automatische Umwandlung ins Minecraft-Skin-Format
        const canvas = document.createElement("canvas");
        canvas.width = 64;
        canvas.height = 64;
        const ctx = canvas.getContext("2d");

        const img = new Image();
        img.onload = () => {
          ctx.drawImage(img, 0, 0, 64, 64);
          const formattedSkin = canvas.toDataURL("image/png");

          const skins = JSON.parse(localStorage.getItem("skins") || "[]");
          skins.push({ name, data: formattedSkin });
          localStorage.setItem("skins", JSON.stringify(skins));
          renderGallery();
        };
        img.src = imageData;
      };
      reader.readAsDataURL(file);
    }

    function renderGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      const skins = JSON.parse(localStorage.getItem("skins") || "[]");
      skins.forEach((skin, index) => {
        const div = document.createElement("div");
        div.className = "skin-box";
        const img = document.createElement("img");
        img.src = skin.data;
        img.alt = skin.name;
        div.appendChild(img);
        div.onclick = () => downloadSkin(index);
        gallery.appendChild(div);
      });
    }

    function downloadSkin(index) {
      const skins = JSON.parse(localStorage.getItem("skins") || "[]");
      const skin = skins[index];
      const a = document.createElement("a");
      a.href = skin.data;
      a.download = skin.name + ".png";
      a.click();
    }

    window.onload = renderGallery;
  </script>
</body>
</html>
