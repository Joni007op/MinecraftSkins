<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Skins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      font-size: 24px;
    }

    .container {
      padding: 20px;
    }

    .skin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }

    .skin-item {
      background: #2e2e2e;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 6px;
      aspect-ratio: 1 / 1;
    }

    .skin-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      flex-grow: 1;
    }

    #upload-section {
      margin-bottom: 25px;
      background: #333;
      padding: 12px;
      border-radius: 6px;
    }

    #preview-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #preview-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
      max-width: 90vw;
    }

    #preview-img {
      width: 120px;
      height: auto;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .modal-button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      width: 120px;
    }

    #close-btn {
      background-color: #555;
      color: white;
    }

    #download-btn {
      background-color: #4caf50;
      color: white;
    }

    #delete-btn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <header>Minecraft Skins</header>

  <div class="container">
    <div id="upload-section">
      <h3>Eigene Skins hochladen (nur Admin)</h3>
      <input type="file" id="file-input" accept="image/png" />
      <input type="text" id="skin-name" placeholder="Name eingeben" />
      <button onclick="uploadSkin()">Hochladen</button>
    </div>

    <h2>Galerie</h2>
    <div class="skin-grid" id="skin-grid"></div>
  </div>

  <div id="preview-modal">
    <div id="preview-content">
      <img id="preview-img" src="" alt="Skin Preview" />
      <div class="button-group">
        <a id="download-btn" class="modal-button" href="#" download>Download</a>
        <button id="delete-btn" class="modal-button" onclick="deleteSkin()" style="display: none;">Löschen</button>
        <button id="close-btn" class="modal-button" onclick="closeModal()">Schließen</button>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin') === 'geheim';

    let currentSkinIndex = -1;

    window.onload = () => {
      if (!isAdmin) {
        document.getElementById('upload-section').style.display = 'none';
      }

      const savedSkins = JSON.parse(localStorage.getItem('skins') || '[]');
      savedSkins.forEach(({ name, data }, index) => addSkinToGallery(name, data, index));
    };

    function uploadSkin() {
      const file = document.getElementById('file-input').files[0];
      const name = document.getElementById('skin-name').value || 'Skin';

      if (file && file.type === 'image/png') {
        const reader = new FileReader();
        reader.onload = function(e) {
          const dataURL = e.target.result;
          const skins = JSON.parse(localStorage.getItem('skins') || '[]');
          skins.push({ name, data: dataURL });
          localStorage.setItem('skins', JSON.stringify(skins));
          addSkinToGallery(name, dataURL, skins.length - 1);
        };
        reader.readAsDataURL(file);
      }
    }

    function addSkinToGallery(name, dataURL, index) {
      const grid = document.getElementById('skin-grid');
      const item = document.createElement('div');
      item.className = 'skin-item';
      item.innerHTML = `<img src="${dataURL}" alt="${name}" /><div style="margin-top: 4px;">${name}</div>`;
      item.onclick = () => showPreview(name, dataURL, index);
      grid.appendChild(item);
    }

    function showPreview(name, dataURL, index) {
      currentSkinIndex = index;
      document.getElementById('preview-img').src = dataURL;

      const downloadBtn = document.getElementById('download-btn');
      downloadBtn.href = dataURL;
      downloadBtn.download = `${name}.png`;

      const deleteBtn = document.getElementById('delete-btn');
      deleteBtn.style.display = isAdmin ? 'inline-block' : 'none';

      document.getElementById('preview-modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('preview-modal').style.display = 'none';
    }

    function deleteSkin() {
      if (!isAdmin || currentSkinIndex === -1) return;
      const skins = JSON.parse(localStorage.getItem('skins') || '[]');
      skins.splice(currentSkinIndex, 1);
      localStorage.setItem('skins', JSON.stringify(skins));
      location.reload();
    }
  </script>
</body>
</html>
