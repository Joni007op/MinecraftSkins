<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 10px; }
        h1, h2 { color: #333; }
        .container { max-width: 800px; margin: auto; }
        .admin-panel { background: #f4f4f4; padding: 15px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen auf meiner Webseite</h1>
        <p>Diese Webseite bietet eine Admin-Ansicht zur Verwaltung von Bildern.</p>

        <section class="admin-panel">
            <h2>Admin-Ansicht</h2>

            <label for="previewImage">Vorschau-Bild wählen:</label>
            <input type="file" id="previewImage" accept="image/*">
            <button onclick="setPreviewImage()">Setzen</button>

            <br><br>

            <label for="downloadImage">Download-Bild wählen:</label>
            <input type="file" id="downloadImage" accept="image/*">
            <button onclick="setDownloadImage()">Setzen</button>
        </section>
        
        <h2>Vorschau-Bild</h2>
        <img id="previewDisplay" src="" alt="Noch kein Vorschau-Bild gewählt" style="max-width: 100%;">

        <h2>Download-Bild</h2>
        <a id="downloadLink" href="#" download="downloadbild.png">Noch kein Bild zum Download festgelegt</a>
    </div>

    <script>
        function setPreviewImage() {
            let file = document.getElementById('previewImage').files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewDisplay').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function setDownloadImage() {
            let file = document.getElementById('downloadImage').files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    let link = document.getElementById('downloadLink');
                    link.href = e.target.result;
                    link.innerText = "Download Bild";
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
