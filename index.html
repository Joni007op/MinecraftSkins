<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Skins Galerie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: left;
      margin-bottom: 10px;
    }

    #uploadSection {
      display: none;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .skin-box {
      background-color: #2c2c2c;
      padding: 5px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }

    .skin-box img {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: contain;
    }

    #previewModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
      min-width: 300px;
      max-width: 500px;
    }

    #previewModal img {
      width: 120px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9;
    }

    .button {
      padding: 8px 14px;
      margin: 5px;
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Minecraft Skins</h1>
  <div id="uploadSection">
    <input type="file" id="fileInput" accept="image/png" />
    <input type="text" id="nameInput" placeholder="Skinname" />
    <button class="button" onclick="uploadSkin()">Skin hochladen</button>
  </div>

  <h2>Beliebte Skins</h2>
  <div class="gallery" id="skinGallery"></div>

  <div id="overlay" onclick="closePreview()"></div>
  <div id="previewModal">
    <img id="previewImage" src="" alt="Skin" />
    <p id="previewName"></p>
    <a id="downloadBtn" class="button" download>Download</a>
    <button class="button" onclick="closePreview()">Schließen</button>
    <button id="deleteBtn" class="button" style="background:red; display:none;" onclick="deleteSkin()">Löschen</button>
  </div>

  <script>
    const gallery = document.getElementById('skinGallery');
    const overlay = document.getElementById('overlay');
    const previewModal = document.getElementById('previewModal');
    const previewImage = document.getElementById('previewImage');
    const previewName = document.getElementById('previewName');
    const downloadBtn = document.getElementById('downloadBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const uploadSection = document.getElementById('uploadSection');

    let selectedSkinIndex = null;

    const isAdmin = new URLSearchParams(window.location.search).get("admin") === "true";
    if (isAdmin) uploadSection.style.display = "block";

    let skins = JSON.parse(localStorage.getItem("skins") || "[]");

    function renderGallery() {
      gallery.innerHTML = "";
      skins.forEach((skin, index) => {
        const div = document.createElement('div');
        div.className = "skin-box";
        const img = document.createElement('img');
        img.src = skin.data;
        img.alt = skin.name;
        div.appendChild(img);
        const p = document.createElement("p");
        p.textContent = skin.name;
        div.appendChild(p);
        div.onclick = () => showPreview(index);
        gallery.appendChild(div);
      });
    }

    function uploadSkin() {
      const file = document.getElementById("fileInput").files[0];
      const name = document.getElementById("nameInput").value || "Skin";
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        skins.push({ name, data: e.target.result });
        localStorage.setItem("skins", JSON.stringify(skins));
        renderGallery();
      };
      reader.readAsDataURL(file);
    }

    function showPreview(index) {
      selectedSkinIndex = index;
      const skin = skins[index];
      previewImage.src = skin.data;
      previewName.textContent = skin.name;
      downloadBtn.href = skin.data;
      downloadBtn.download = skin.name + ".png";
      deleteBtn.style.display = isAdmin ? "inline-block" : "none";
      overlay.style.display = "block";
      previewModal.style.display = "block";
    }

    function closePreview() {
      previewModal.style.display = "none";
      overlay.style.display = "none";
    }

    function deleteSkin() {
      if (selectedSkinIndex !== null) {
        skins.splice(selectedSkinIndex, 1);
        localStorage.setItem("skins", JSON.stringify(skins));
        renderGallery();
        closePreview();
      }
    }

    renderGallery();
  </script>

</body>
</html>
