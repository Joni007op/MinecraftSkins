<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Skins</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #uploadForm {
      margin: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .skin-item {
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }
    .skin-item img {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: contain;
    }
    .skin-name {
      margin-top: 5px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      border-radius: 10px;
    }
    .modal img {
      max-height: 200px;
    }
    .modal-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #00aaff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Minecraft Skins</h1>

<div id="uploadForm" style="display:none;">
  <input type="file" id="fileInput" accept=".png">
  <input type="text" id="skinName" placeholder="Skin-Name">
  <button onclick="uploadSkin()">Skin hochladen</button>
</div>

<div class="gallery" id="gallery"></div>

<div class="modal" id="skinModal">
  <div class="modal-content">
    <img id="modalImage" src="">
    <div class="modal-buttons">
      <div id="modalSkinName"></div>
      <button id="downloadBtn">Download</button>
      <button id="deleteBtn" style="display:none;">Löschen</button>
      <button onclick="closeModal()">Schließen</button>
    </div>
  </div>
</div>

<script>
  const username = 'Joni007OP';
  const isAdmin = window.location.search.includes(`admin=1`);

  const uploadForm = document.getElementById('uploadForm');
  const gallery = document.getElementById('gallery');
  const modal = document.getElementById('skinModal');
  const modalImage = document.getElementById('modalImage');
  const modalSkinName = document.getElementById('modalSkinName');
  const downloadBtn = document.getElementById('downloadBtn');
  const deleteBtn = document.getElementById('deleteBtn');

  let skins = JSON.parse(localStorage.getItem('skins') || '[]');
  let currentSkinIndex = null;

  if (isAdmin) uploadForm.style.display = 'block';

  function renderSkins() {
    gallery.innerHTML = '';
    skins.forEach((skin, index) => {
      const div = document.createElement('div');
      div.className = 'skin-item';
      div.innerHTML = `
        <img src="${skin.data}" onclick="openModal(${index})">
        <div class="skin-name">${skin.name}</div>
      `;
      gallery.appendChild(div);
    });
  }

  function uploadSkin() {
    const fileInput = document.getElementById('fileInput');
    const nameInput = document.getElementById('skinName');
    const file = fileInput.files[0];
    if (!file || !nameInput.value) return;

    const reader = new FileReader();
    reader.onload = () => {
      skins.push({ name: nameInput.value, data: reader.result });
      localStorage.setItem('skins', JSON.stringify(skins));
      renderSkins();
      nameInput.value = '';
      fileInput.value = '';
    };
    reader.readAsDataURL(file);
  }

  function openModal(index) {
    currentSkinIndex = index;
    const skin = skins[index];
    modalImage.src = skin.data;
    modalSkinName.textContent = skin.name;
    downloadBtn.onclick = () => {
      const link = document.createElement('a');
      link.href = skin.data;
      link.download = `${skin.name}.png`;
      link.click();
    };
    if (isAdmin) {
      deleteBtn.style.display = 'block';
      deleteBtn.onclick = () => {
        skins.splice(index, 1);
        localStorage.setItem('skins', JSON.stringify(skins));
        closeModal();
        renderSkins();
      };
    } else {
      deleteBtn.style.display = 'none';
    }
    modal.style.display = 'flex';
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  renderSkins();
</script>

</body>
</html>
